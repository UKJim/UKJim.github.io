<h1>Climb Planner</h1>

<form name="convert" >
<table id="t02">
<tr>
<th>MPH</th>
<th>Knots</th>
</tr>
<tr>
	<td><input type="number" step="0.1" name="mph" onchange="forward()" value=""></td>
	<td><input type="number" step="0.1" name="knots" onchange="backward()" value=""></td>
</tr>
</table>
<BR>
<p>** Altitude is in thousand feet format i.e. 35000 NOT FL350.</p>
<BR>
<table id="t02">
<tr>
<th>Start Altitude</th>
<th>End Altitude</th>
<th>Feet Per Minute</th>
<th>Climb Ground Speed <br> (knots)</th>
</tr>
<tr>
<td><input type = "number" id = "start" value="0" onchange="sum()" /></td>
<td><input type = "number" id = "end" value="10000" onchange="sum()" /></td>
<td><input type = "number" id = "fpm" value="500" onchange="sum()" /></td>
<td><input type = "number" id = "speed" value="170" onchange="sum()" /></td>
</tr>
</table>
<BR>
<table id="t03">
<tr>
<th>Climb Distance (NM)</th>
</tr>
<tr>
<td><div id="Distance" ></div></td>
</tr>
</table>
</form>

</th>
</tr>
</table>

<script type="text/javascript">
  function sum() 
{ 
    var start, end, diff, speed, speedpermin, minutes, distance; 
	start = parseFloat(document.getElementById("start").value, 10);
    end = parseFloat(document.getElementById("end").value, 10);
	fpm = parseFloat(document.getElementById("fpm").value, 10);
    speed = parseFloat(document.getElementById("speed").value, 10);
    
    diff=end-start
    speedpermin=speed/60
    minutes=diff/fpm
    distance=speedpermin*minutes

    document.getElementById("Distance").innerHTML = distance.toFixed(0);  
}

function forward() {
      with (document.convert) {
	 mph.value = mph.value.toString().replace(/[^\d\.eE-]/g,'');
	 if (mph.value*0.86897624190065 != 0) {
	    knots.value = mph.value*0.86897624190065;
	 }
      }
   }
   function backward() {
      with (document.convert) {
	 knots.value = knots.value.toString().replace(/[^\d\.eE-]/g,'');
	 if (knots.value/0.86897624190065 != 0) {
	    mph.value = knots.value/0.86897624190065;
	 }
      }
   }

</script>
