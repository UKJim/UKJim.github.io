<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
<meta http-equiv="Expires" content="0" />
<title>Descent Planner</title>
</head>
<body>
<h3><a href="index.html">HOME</a></h3>

<form name="convert" >
<table border="0" style="100%">
<tr>
<th width="150" height="10">MPH</th>
<th width="150" height="10">Knots</th>
</tr>
<tr>
	<td><input type="number" step="0.1" name="mph" onchange="forward()" value=""></td>
	<td><input type="number" step="0.1" name="knots" onchange="backward()" value=""></td>
</tr>
</table>
<BR>
** Altitude is in thousand feet format i.e. 35000 NOT FL350.
<BR>
<table border="0" style="100%">
<tr>
<th width="150" height="10">Start Altitude</th>
<th width="150" height="10">End Altitude</th>
<th width="150" height="10">Feet Per Minute</th>
<th width="150" height="10">Ground Speed <br>(knots)</th>
<th width="150" height="10">Additional Distance (optional)</th>
</tr>
<tr>
<td width="150" height="20"><input type = "text" id = "start" value="0" onchange="sum()"/></td>
<td width="150" height="20"><input type = "text" id = "end" value="0" onchange="sum()"/></td>
<td width="150" height="20"><input type = "number" id = "fpm" value="500" onchange="sum()" /></td>
<td width="150" height="20"><input type = "text" id = "speed" value="0" onchange="sum()"/></td>
<td width="150" height="20"><input type = "text" id = "additional" value="0" onchange="sum()"/></td>
</tr>
</table>
<BR>
<table border="1">
<tr>
<th width="150" height="10">Descent Distance (NM)</th>
</tr>
<tr>
<td width="150" height="20"><div id="TotalDistance"></div></td>
</tr>
</table>
</form>

<script type="text/javascript">
  function sum() 
{ 
    var start, end, diff, speed, additional, speedpermin, minutes, startdistance; 
    start = parseFloat(document.getElementById("start").value, 10);
    end = parseFloat(document.getElementById("end").value, 10);
    speed = parseFloat(document.getElementById("speed").value, 10);
    additional = parseFloat(document.getElementById("additional").value, 10);
    
    diff=start-end
    speedpermin=speed/60
    minutes=diff/300
    startdistance=speedpermin*minutes
    totaldistance=startdistance+additional

    document.getElementById("TotalDistance").innerHTML = totaldistance.toFixed(0);  
}

function forward() {
      with (document.convert) {
	 mph.value = mph.value.toString().replace(/[^\d\.eE-]/g,'');
	 if (mph.value*0.86897624190065 != 0) {
	    knots.value = mph.value*0.86897624190065;
	 }
      }
   }
function backward() {
      with (document.convert) {
	 knots.value = knots.value.toString().replace(/[^\d\.eE-]/g,'');
	 if (knots.value/0.86897624190065 != 0) {
	    mph.value = knots.value/0.86897624190065;
	 }
      }
   }
  
</script>

</body>
</html>
